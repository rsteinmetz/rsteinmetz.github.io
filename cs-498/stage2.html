<div id="inner">
    <div class="align-center">
        <input id="ice" type="checkbox" checked> Include Internal Combustion Engine Cars
    </div>
    <div class="align-center">
        <span id="dateRangeText">2011</span>
    </div>
    <input type="range" min="2011" max="2020" value="2011" class="slider" id="dateRange"/>
    <div id="tooltip"></div>
    <div id="annotation"></div>
    <div id="scene2">
    </div>
    <script>
        $(document).ready(function() {
            var margin = {
                top: 30,
                right: 30,
                bottom: 70,
                left: 60
            }
            var width = 1400 - margin.left - margin.right
            var height = 900 - margin.top - margin.bottom 
            var data = []
            var filteredData = []
            var dateSlider = document.getElementById("dateRange")
            var dateRangeText = document.getElementById("dateRangeText")
            var tooltip = d3.select("#tooltip").attr("pointer-events", "none")
            var annotation = d3.select("#annotation").attr("pointer-events", "none")

            $(":checkbox").change(function(e) {
                filteredData = data.filter((n) => { return parseInt(n.year) <= parseInt(`${dateRangeText.innerHTML}`) });
                if (this.id == "ice") {
                    if (this.checked == false) {
                        filteredData = filteredData.filter((n) => { return n.fuelType == "Electricity"})
                    }  
                } 
                updateChart();
                // console.log(this.checked);
                // console.log(this.id)
                // alert("change " + this.checked);
            })

            dateSlider.oninput = function() {
                dateRangeText.innerHTML = this.value

                filteredData = data.filter((n) => { return parseInt(n.year) <= parseInt(`${this.value.toString()}`) })
                updateChart()
            }

            

        // initialize svg canvas
        var svg = d3
            .select("#scene2")
            .append("svg")
            .attr("id", "graph")
            .attr("width", "100%")
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            updateChart = function() {

                svg.exit().remove()
                d3.select("g").selectAll("*").remove()

                if (parseInt(dateRangeText.innerHTML) == 2011) {
                    annotation
                    .style("opacity", 1)
                    .html(`Toggle the checkbox above to see the difference between Internal Combustion Engine vehicles and Electric Vehicles.`)
                } 
                // else if (parseInt(dateRangeText.innerHTML) >= 2002 && parseInt(dateRangeText.innerHTML) < 2011) {
                //     // add another notation to the screen indicating there were no EVs made during this year
                //     annotation
                //     .style("opacity", 1)
                //     .html(`No new electric vehicles were produced in the early to mid 2000's.`)
                // } else if (parseInt(dateRangeText.innerHTML) == 2012) { 
                //     annotation
                //     .style("opacity", 1)
                //     .html(`In 2012 we can see more car manufactuerers producing electric vehicles. We can also see that compared to the prior iterations the efficency is increasing as well.`)
                // } else if (parseInt(dateRangeText.innerHTML) == 2013) {
                //     annotation
                //     .style("opacity", 1)
                //     .html(`In 2013, the technology is getting more mature and we can see an increase in efficency.`)
                // } else if (parseInt(dateRangeText.innerHTML) == 2020) {
                //     annotation
                //     .style("opacity", 1)
                //     .html(`There are many more electric vehicles being produced today. We can also see that the efficency has increased since they were first released.`)
                // } else {
                //     annotation
                //     .style("opacity", 0)
                // }

                var fuelTypeCount = []
                var legendObject = []
                var unique = [...new Set(filteredData.map(item => item.yaer))];
                for(var i = 0; i < unique.length; i++) {
                    var count = 0
                    for(var n = 0; n < filteredData.length; n++) {
                        if (unique[i] == filteredData[n].fuelType1) {
                            count = count + 1
                        }
                    }
                    legendObject.push({ make: unique[i], count: count })
                }
                graphData = fuelTypeCount.sort((function(a,b) { return b.count > a.count ? 1 : -1}))
                temp = legendObject.slice()
                legendObject = temp.sort((a,b) => (a.year > b.year) ? 1 : ((b.year > a.year) ? -1 : 0)); 

                // create legend
                var uniqueAll = [...new Set(data.map(item => item.year))];
                var color = d3.scaleOrdinal()
                .domain(uniqueAll)
                .range(d3.schemeCategory10)

                svg.append("text")      // text label for the x axis
                .attr("x", 700 )
                .attr("y", 850 )
                .style("text-anchor", "middle")
                .text("City Efficency (MPGe)");

                // create x axis
                var x = 
                    d3
                        .scaleLinear()
                        .range([0, width])
                        .domain([0,250])

                    // add x axis ucity
                    svg.append("g")
                        .attr("transform", "translate(0, " + height + ")")
                        .call(d3.axisBottom(x))
                        .selectAll("text")
                        .attr("transform", "translate(-10,0)rotate(-45)")
                        .style("text-anchor", "end")

                        svg.append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 0 - margin.left)
                        .attr("x",0 - (height / 2))
                        .attr("dy", "1em")
                        .style("text-anchor", "middle")
                        .text("Highway Efficency (MPGe)");

                    // create y axis
                    var y = d3.scaleLinear()
                        .domain([0,250])
                        .range([height, 0])

                    // add y axis
                    svg.append("g").call(d3.axisLeft(y))

                    // remove existing
                    svg.selectAll("rect")
                    .data([])
                    .exit()
                    .remove()

                    // create bars
                    svg.selectAll("circle")
                    .data(filteredData)
                    .enter()
                    .append("circle")
                    .on("mouseover", function(d,i) {
                        tooltip
                        .style("opacity", 1)
                        .style("left", (d3.event.pageX)+"px")
                        .style("top", (d3.event.pageY+100)+"px")
                        .html(`Make: ${d.make}<br/>Model: ${d.model}<br/>City Efficency: ${d.UCity}<br/>Highway Efficency: ${d.UHighway}<br/>Year: ${d.year}`)
                    })
                    .on("mouseout", function(d,i) {
                        tooltip
                        .style("opacity", 0)
                    })
                    .attr("cx", function(d) { return x(d.UCity)})
                    .attr("cy", function(d) { return y(d.UHighway)})
                    .attr("r", 10)
                    .style("fill", function(d) { return color(d.year) })

                    var size = 20
                    svg
                    .selectAll("mydots")
                    .data(uniqueAll)
                    .enter()
                    .append("rect")
                    .attr("x", 1200 + size*1.2)
                    .attr("y", function(d,i){ return 400+(i*(size+5))}) // 100 is where the first dot appears. 25 is the distance between dots
                    .attr("width", size)
                    .attr("height", size)
                    .style("fill", function(d) { return color(d) })
        
                    svg
                    .selectAll("mylabels")
                    .data(uniqueAll)
                    .enter()
                    .append("text")
                    .attr("x", 1225 + size)
                    .attr("y", function(d, i) { return 400+(i*(size+5) + (size/2))})
                    .style("fill", function(d) { return color(d.year) })
                    .text(function(d) { return d})
                    .attr("text-anchor", "left")
                    .style("alignment-baseline", "middle")
            }

            // grab dataset
            d3
            .csv("https://raw.githubusercontent.com/rsteinmetz/rsteinmetz.github.io/master/cs-498/data/vehicles.csv")
            .then((d) => {
                data = d.filter((n) => { return parseInt(n.year) >= 2011 && parseInt(n.year) < 2021 })
                filteredData = data.filter((n) => { return parseInt(n.year) == 2011})
            //     data = d.filter((n) => { return n.fuelType == "Electricity" 
            //     && (n.make == "Audi" 
            //     || n.make == "BMW" 
            //     || n.make == "Chevrolet"
            //     || n.make == "Hyundai"
            //     || n.make == "Kia"
            //     || n.make == "Nissan"
            //     || n.make == "Porsche"
            //     || n.make == "Tesla"
            //     || n.make == "Volkswagen"
            //     || n.make == "Honda")
            // })
                //filteredData = data.filter((n) => { return n.year == "1998"; })
                updateChart()
            })
        })
    </script>
</div>
