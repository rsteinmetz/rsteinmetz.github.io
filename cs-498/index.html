<html>
    <head>
        <title>CS-498 Narrative Visualization Project</title>
        <style>
            svg{
                background-color: lightblue
            }
        </style>
    </head>
    <body>
        <svg id="chart1" height=500 width=500></svg>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script>

            d3.csv("data/vehicles.csv").then((d) => console.log(d))

            data = [1,2,3,4,5,6];
            margin = 50
            width = 500
            height = 500

            d3
            .select("svg")
            .attr("fill", "steelblue")
            .selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", (d,i) => 0+(10*i))
            .attr("y", d => 0)
            .attr("height", d => d*10)
            .attr("width", 100)
            .attr("fill", "red")
        </script>
    </body>
</html>
