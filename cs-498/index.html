<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var index = 1;
                $("#scene").load("stage1.html")

                $(".sceneSelectorButton").click(function(e) {
                    $("#scene").load(`stage${e.target.innerHTML}.html`)
                })
            })

        </script>
    </head>
    <body>
        <div id="sceneSelector">
            <button class="sceneSelectorButton">1</button>
            <button class="sceneSelectorButton">2</button>
            <button class="sceneSelectorButton">3</button>
            <button class="sceneSelectorButton">4</button>
        </div>
        <div id="scene">

        </div>
        <style>
            .sceneSelectorButton {
                width: 100px
            }
        </style>
    </body>
</html>
